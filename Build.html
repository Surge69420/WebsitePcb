<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
    <script defer src="app.js"></script>
</head>

<body>


    <div class="Landing-Page">
        <nav class="navbar navbar-expand-lg GlassNav navbar-dark animate__animated animate__slideInDown">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BuildCore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="Build.html">Build</a>
                        <a class="nav-link" href="#">About Us</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="Landing-Content " style="overflow-y: hidden;">
            <div class="Forum animateOnScroll anim_flip AddBlur">
                <center>
                    <h4 style="margin-bottom: 1rem;">Choose Your Parts</h4>
                </center>
                <div
                    style="display: inline-flex; justify-content: center; align-items: center; width: 100%; overflow: visible;">
                    <div
                        style="width: 23%; display: flex; justify-content: center; text-align: center; align-items: center; overflow: visible;">
                        <form action="Submit" style="overflow: visible;">
                            <h6 style="display: block; margin-left: .2rem;"> CPU Brand</h6>
                            <select class="form-select Neumor HoverAnim"
                                style="color: white; background-color: rgba(13,13,13,1); border-radius: .5rem; display: block; width: auto;  margin: 1rem auto; text-align: center; text-align-last: center; width: 6rem;">
                                <option id="1" selected style="outline: none;">AMD</option>
                                <option value="AMD">AMD</option>
                                <option value="INTEL">INTEL</option>
                            </select>
                            <h6 style="display: block; margin-left: .2rem;"> GPU Brand</h6>
                            <select class="form-select Neumor HoverAnim"
                                style="color: white; background-color: rgba(13,13,13,1); border-radius: .5rem; display: block; width: auto;  margin: 1rem auto; text-align: center; width: 6rem;">
                                <option id="1" selected style="outline: none;">AMD</option>
                                <option id="2">INTEL</option>
                                <option id="3">NVIDIA</option>
                            </select>
                            <h6 style="display: block; margin-left: .2rem;"> Budget</h6>
                            <input type="range" name="Budget" min="400" max="4000" id="Budget" class="Neumor HoverAnim"
                                style="display: block; accent-color: red;">
                            <h6 style="display: block; margin-left: .2rem; margin-top: .5rem;"> Ram Amount</h6>
                            <input type="range" name="Budget" min="8" max="64" id="Ram" class="Neumor HoverAnim"
                                style="display: block; accent-color: red; outline: none;">
                            <h6 style="display: block; margin-left: .2rem; margin-top: .5rem;"> Storage Amount</h6>
                            <input type="range" name="Budget" min="8" max="64" id="Storage" class="Neumor HoverAnim"
                                style="display: block; accent-color: red; outline: none;">
                        </form>
                    </div>
                    <div
                        style="overflow: visible; width: 47%; display: flex; justify-content: center; align-items: center; text-align: center;">
                        <div class="Neumor HoverAnim"
                            style=" display: flex; justify-content: center; align-items: center; text-align: center;    width: 20vh;  height: 20vh; border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.3);">
                            <h4>BUILD!</h4>
                        </div>
                    </div>
                    <div style="width: 23%; align-items: center; text-align: center; overflow: visible;">
                        <h6 style="text-align: center; margin: 1rem;">CASE</h6>
                        <img src="imgs/case.png" alt="" class="Neumor HoverAnim"
                            style="width: 20vh; height: auto; margin-bottom: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.1);">
                        <img src="imgs/case2.png" alt="" class="Neumor HoverAnim"
                            style="width: 20vh; height: auto; border: 1px solid rgba(255, 255, 255, 0.1);">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
